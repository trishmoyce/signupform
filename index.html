<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo">
                Odin
                <br><img src="odin-lined.png" alt="Odin logo" width="100" height="auto">
                
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@matreding?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mathias P.R. Reding</a> on <a href="https://unsplash.com/t/experimental?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="form">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <div class="formtop">Let's do this!</div>
                <div class="formbottom">
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="confirmpwd">Confirm Password</label>
                        <input type="password" id="confirmpwd" name="confirmpwd" required>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="https://www.google.com">Log In</a>
            </div>
        </div>
    </div>
</body>

</html>
